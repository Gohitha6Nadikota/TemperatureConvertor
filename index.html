<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container container1">
    <div class="row">
        <div class="col-12">
            <h1 class="head1">Temperature Convertor</h1>
            <h4 class="head2">Choose your Conversion:</h4>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 pt-3 r">
                        <input type="radio" name="select" id="c" class="r"><label class="cs">Celsius To Farenheit</label>
                    </div>
                    <div class="col-12 col-md-6 pt-3 r">
                        <input type="radio" name="select" id="f" class="r"><label class="fh">Farenheit To Celsius</label>   
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 pt-3">
                        <label for="input" class="spc">Enter:-</label>
                    </div>
                    <div class="col-12 col-md-6 pt-3">
                        <input type="number" id="input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 pt-5 pb-3 buttn">
                        <button class="button-43" type="Submit" onclick="conversion()">GO</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 pt-3">
                        <label class="spc">Result:-</label>
                    </div>
                    <div class="col-12 col-md-6 pt-3">
                        <input type="number" id="output">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
